    <div class="dots" id="dots"></div>

    <span id="counter" aria-live="polite">1 / 15</span>

<script>
// --- scale canvas to fit viewport (top-left anchored) ---
const canvas = document.getElementById('canvas');
function fit(){
  const stage = canvas.parentElement;
  const sw = stage.clientWidth, sh = stage.clientHeight;
  const scale = Math.min(sw/1280, sh/720);
  canvas.style.transform = `scale(${scale})`; // 左上基準
}
new ResizeObserver(fit).observe(document.querySelector('.stage'));
window.addEventListener('load', fit);

// --- slide logic ---
const slides = Array.from(document.querySelectorAll('.slide'));
const n = slides.length;
const dotsWrap = document.getElementById('dots');
const counter = document.getElementById('counter');
let idx = Math.max(0, Math.min(n-1, Number(location.hash.replace('#',''))-1 || 0));

function renderDots(){
  dotsWrap.innerHTML='';
  slides.forEach((_,i)=>{
    const d=document.createElement('div');
    d.className='dot'+(i===idx?' active':'');
    d.title=`スライド ${i+1}`;
    d.addEventListener('click',()=>show(i));
    dotsWrap.appendChild(d);
  });
}
function show(i){
  idx=(i+n)%n;
  slides.forEach((s,k)=>s.classList.toggle('active',k===idx));
  renderDots();
  counter.textContent=`${idx+1} / ${n}`;
  location.hash=(idx+1).toString();
}
document.getElementById('prevBtn').onclick=()=>show(idx-1);
document.getElementById('nextBtn').onclick=()=>show(idx+1);
window.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight'||e.key==='PageDown') show(idx+1);
  if(e.key==='ArrowLeft'||e.key==='PageUp')   show(idx-1);
  if(e.key>='1'&&e.key<='9'){ const t=Number(e.key)-1; if(t<n) show(t); }
  if(e.key==='0'){ if(n>=10) show(9); }
});
window.addEventListener('hashchange',()=>{
  const h=Number(location.hash.replace('#',''))-1;
  if(!Number.isNaN(h)) show(h);
});
renderDots(); show(idx);
</script>
</body>
